<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/house/smallIcon.svg">
    <script src="https://kit.fontawesome.com/0f3f38a034.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/all.css">
    <title>HOUSE HOTEL</title>
</head>

<body>
    <!-- 背景輪播 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active btn"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" s
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-img-1 carousel-photoSet"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-img-2 carousel-photoSet"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-img-3 carousel-photoSet"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-img-4 carousel-photoSet"></div>
            </div>
        </div>
    </div>

    <!-- 內容開始處 -->
    <div class="homePage">
        <div class="homeLogo">
            <h1><a href="#">好室旅店</a></h1>
            <div class="homeContact">
                <h2>好室旅店。HOUSE HOTEL</h2>
                <p>花蓮縣花蓮市國聯一路1號</p>
                <p>03-8321155</p>
                <p>HOUSE@HOTEL.COM</p>
            </div>
        </div>
        <ul class="roomStyle">
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
